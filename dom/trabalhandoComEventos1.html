<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)"-->
        <a espera-um-pouco="8 segundos" href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
        const a = document.querySelector('[espera-um-pouco]') // Vale a pena sempre criar uma propriedade/atributo personalizado para indicar na tag que ser√° tratado por JS
        a.href = 'http://instaltech.pt'
        a.onclick = navegarEm5s
    </script>
</body>
