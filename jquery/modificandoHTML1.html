<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        // append() = insere o html ao final do elemento selecionado
        $('#conteudo1').append('<p>1</p>')
        // Conteudo 2
        const elementos = [
            // Quando chama jQuery passando o html completo e não apenas o seletor,
            // o jQuery cria um elemento novo
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        // prepend() = insere html no inicio do elemento selecionado
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
        // html() = substitui o innerHTML do elemento selecionado
        $('#conteudo3').html('<h1>123</h1>')
        // text() = substitui o innerHTLM do elemento selecionado pelo texto informado
        $('#conteudo3').text('<h1>123</h1>')

        // Alterando todos
        $('div[id]').html('<strong>Todos !</strong>')
    </script>
</body>
