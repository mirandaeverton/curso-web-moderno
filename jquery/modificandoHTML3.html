<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]


        function criarTabela() {
            // Criar uma table com nome e nota
            $('#conteudo').append('<table id="tabela">')
            // $('<table id="tabela">').appendTo('#conteudo')
            $('#tabela').append('<tr></tr>').append('<td>Nome</td>').append('<td>Nota</td>')

            pessoas.forEach(pessoa => {
                const nome = pessoa.nome
                const nota = pessoa.nota
                $('#tabela').append('<tr></tr>').append(`<td>${nome}</td>`, `<td>${nota}</td>`)
            })
        }

        $(document).ready(criarTabela())
    </script>
</body>
